<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <h1 class="main-title">ohmyfood</h1>

        <button class="main-btn"><img class="main-btn__img" src="images/logo/Accueil.png" alt="Carte">Paris,Belleville</button>
        
        <div class="pres">
        <h2 class="pres__main">Réserver le menu qui vous convient</h2>
        <p class="pres__second">Découvrez des restaurants d'exception,</br>séléctionés par nos soins.</p>
        <button class="pres__btn">Explorer nos restaurants</button>
        </div>
    </header>

    <section class="choix">
        <h3>Fonctionnement</h3>

        <article class="choix__1">
        <button class="choix__1__btn">
            <div class="choix__1__btn__num"><p>1</p></div>
            <img class="choix__1__btn__img" src="images/logo/phone.png" alt="phone">
            <p class="choix__1__btn__txt">Choisissez un restaurant</p>
        </button>
    </article>

    <article class="choix__1">
        <button class="choix__1__btn">
            <div class="choix__1__btn__num"><p>2</p></div>
            <img class="choix__1__btn__img" src="images/logo/barre.png" alt="barres">
            <p class="choix__1__btn__txt">Composez votre menu</p>
        </button>
    </article>    

        <article class="choix__2">
            <button class="choix__2__btn">
                <div class="choix__2__btn__num"><p>3</p></div>
                <img class="choix__2__btn__img" src="images/logo/shop.png" alt="shop">
                <p class="choix__2__btn__txt">Déguster au restaurant</p>
            </button>
        </article>

    </article>
    
    </section>
</body>
</html>
